
<div class="row">
    <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        Login
      </div>
      <div class="card-body">
        <form #login='ngForm' (ngSubmit)='ngLogin(login)'>
          <div class="form-group col-12">
              <label for="name" class="form-label">Enter User email</label>
              <input type="text" class="form-control" ngModel name="email" #propName="ngModel" placeholder="Enter Your Name" >
              <!-- <span  class="error-block">
                Please provide a name
              </span> -->
              
          </div>
  
          <div class="form-group col-12">
            <label for="email" class="form-label">Password</label>
            <input type="text" class="form-control" type="password"  ngModel name="password" placeholder="Enter Password">
            <!-- <span  class="error-block">
              Please provide a email
            </span> -->
          </div>

          <div class="form-group mt-2 col-12">
            <button type="submit" [disabled]="!login.valid" class="btn btn-primary" style="margin-right: 4px;">Login</button>
            <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
          </div>
        </form>
      </div>
    </div>
    </div>
</div>
